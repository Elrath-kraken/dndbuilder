<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character Builder</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Welcome to this HTML:5 project ! 
   
   Voici ta tâche :

   Diviser les divers section d'une page de DnD avec une 'div' et une class qui définit bien son contenu
   Identifier les divers éléments de la fiche avec le tag 'p'
   Quand une variable doit être affichée, mettre 'span' et un id qui l'identifie -->
    <div class='container'>
        <!-- Your code goes there-->
        <div class='chainfo content'>
            <p>Name : <span id='name'></span></p>
            <p>Race : <span id='race'></span></p>
            <p>Class : <span id='chaclass'></span></p>
            <p>Level : <span id='level'></span></p>
            <p>Background : <span id='background'></span></p>
            <p>Alignment : <span id='alignment'></span></p>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
